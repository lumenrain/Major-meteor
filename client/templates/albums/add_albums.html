<template name="add_albums">
    <div class="container container_padding">
        {{#autoForm collection="Albums" id="insertAlbums" type="insert"}}
            <fieldset>
                <legend>Add an album</legend>
                {{> afQuickField name='artist'}}
                {{> afQuickField name='name'}}
                {{> afQuickField name="image" }}
                {{> afQuickField name='runtime'}}
                {{> afQuickField name='songs'}}
                {{> afQuickField name='description' rows=6}}
                {{> afQuickField name="likes" value="0" type="hidden" }}
            </fieldset>
            <button type="submit" class="btn btn-primary">Add Album</button>
        {{/autoForm}}
    </div>
</Template>
